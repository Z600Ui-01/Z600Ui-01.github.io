<!DOCTYPE html>

<style type="text/css">

   *{padding:0px; margin:0px; list-style: none;}

    /*프레임, 공통*/

<body>

    <div id="frame">
        <ul id="nav">
            <li><a href="index.html"><img src="img/HOME.png" onmouseover="this.src='img/HOME_.png'"
